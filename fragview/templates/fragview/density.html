
{% extends 'fragview/base.html' %}


{% block content %}

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="#333333">
  <style>
   body { font-family: sans-serif; }
   canvas { display: block; }
   #viewer {
     position: absolute;
     left: 100px;
     top: 100px;
     width: calc(100% - 100px);
     height: calc(100% - 100px);
   }
   
   #help {
     display: none;
     font-size: 16px;
     color: #eee;
     background-color: rgba(0,0,0,0.7);
     position: absolute;
     left: 200px;
     top: 50%;
     transform: translateY(-50%);
     cursor: default;
     padding: 5px;
     border-radius: 5px;
     z-index: 9;
     white-space: pre-line;
   }
   #inset {
     width: 200px;
     height: 200px;
     background-color: #888;
     position: absolute;
     right: 0;
     bottom: 0;
     z-index: 2;
     display: none;
   }
   a { color: #59C; }
  </style>

  <script src="/static/libs/uglymol.js"></script>

</head>
<body style="background-color: white">
{% for pdb,nat,dif,center in structure %}
<h5>{{pdb | cut:"biomax/20180489/20190127/fragmax/results/pandda/pandda/processed_datasets/" }} </h5>
<input class="btn" type="button" value="Previous blob" onclick="return previousblob()" ></input> 

<input class="btn" type="button" value="Next blob" onclick="return nextblob()" ></input> 
  <div id="viewer"></div>
  <footer id="help"></footer>
  <div id="inset"></div>
  <script>
    V = new UM.Viewer({viewer: "viewer", hud: "hud", help: "help"});
    
    
    
    V.load_pdb("/static/{{pdb}}",null, function(){
         V.recenter({{center}}, null, 1);

    });
    V.load_ccp4_maps("/static/{{nat}}","/static/{{dif}}");
    {% endfor %}   

    var blobs = [[-5.35, 2.71, 15.78],[-8.43, 8.58, 8.54],[-17.14, -16.94, 21.43],[-3.62, 5.76, 14.12]];
    var index = 0;
    var numblobs= blobs.length;

    function nextblob(){
        index = (index + 1) % numblobs;  
        var blob =blobs[index];        
        movetoblob(blob) 
               

    }
    
    function previousblob(){
        index = (index - 1) % numblobs;
        if (index<0){index=numblobs-1}
        var blob =blobs[index];        
        movetoblob(blob)        
    }
    function movetoblob(b){
      V.recenter(b, null, 25);    
      updateview()
    }

    function updateview(){
      var keyboardEvent = document.createEvent("KeyboardEvent");
      var initMethod = typeof keyboardEvent.initKeyboardEvent !== 'undefined' ? "initKeyboardEvent" : "initKeyEvent";
      keyboardEvent[initMethod](
                        "keydown", // event type : keydown, keyup, keypress
                          true, // bubbles
                          true, // cancelable
                          window, // viewArg: should be window
                          false, // ctrlKeyArg
                          false, // altKeyArg
                          false, // shiftKeyArg
                          false, // metaKeyArg
                          82, // keyCodeArg : unsigned long the virtual key code, else 0
                          0 // charCodeArgs : unsigned long the Unicode character associated with the depressed key, else 0
      );
      document.dispatchEvent(keyboardEvent);
    }
  </script>
</body>
</html>


{% endblock %}
