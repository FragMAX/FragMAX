
{% extends 'fragview/base.html' %}
{% block title %}FragMAX - UglyMOL{% endblock %}

{% block content %}

<head>
  <title>UglyMol Loader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="#333333">
  <style>
   body { font-family: sans-serif; }
   canvas { display: block; }
   #viewer {
     position: absolute;
     left: 50px;
     top: 50px;
     width: calc(100% - 50px);
     height: calc(100% - 50px);
   }
   
   #help {
     display: none;
     font-size: 16px;
     color: #eee;
     background-color: rgba(0,0,0,0.7);
     position: absolute;
     left: 200px;
     top: 50%;
     transform: translateY(-50%);
     cursor: default;
     padding: 5px;
     border-radius: 5px;
     z-index: 9;
     white-space: pre-line;
   }
   #inset {
     width: 200px;
     height: 200px;
     background-color: #888;
     position: absolute;
     right: 0;
     bottom: 0;
     z-index: 2;
     display: none;
   }
   a { color: #59C; }
  </style>


  <script src="/static/libs/uglymol.js"></script>
  <script src="/static/libs/wasm/mtz.js"></script>



</head>
<body style="background-color: #f0f0f0">
<h5>Drag and drop your pdb and map (PDB/CCP4/DSN6) files to this window.</h5>
{% comment %} <input class="btn" type="button" value="Previous blob" onclick="return previousblob()" ></input> 

<input class="btn" type="button" value="Next blob" onclick="return nextblob()" ></input>  {% endcomment %}

  <div id="viewer"></div>
  <footer id="help"></footer>
  <div id="inset"></div>

  <script>
      V = new UM.Viewer({viewer: "viewer", focusable: true, hud: "hud", help: "help"});
      V.load_pdb("/static/biomax/20180479/20190622/fragmax/results/AR-F2XEntry-A01a_1/EDNA/dimple/final.pdb")
      GemmiMtz().then(function(Module) {
        UM.load_maps_from_mtz(Module, V, "/static/biomax/20180479/20190622/fragmax/results/AR-F2XEntry-A01a_1/EDNA/dimple/final.mtz");
      });
      V.load_pdb("/static/biomax/20180479/20190622/fragmax/results/AR-F2XEntry-A01a_1/EDNA/dimple/ligfit/LigandFit_run_1_/ligand_fit_1_1.pdb")
      V.load_pdb("/static/biomax/20180479/20190622/fragmax/results/AR-F2XEntry-A01a_1/EDNA/dimple/rhofit/best.pdb");

  </script>
</body>
</html>



{% endblock %}
