
{% extends 'fragview/base.html' %}

{% block title %}FragMAX - Density viewer{% endblock %}
{% block content %}

<head>
  <title>Reciprocal UglyMol</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="#333333">
  <style>
   body { font-family: sans-serif; }
   canvas { display: block; }
   #viewer {
     position: absolute;
     left: 0;
     top: 0;
     width: 100%;
     height: 100%;
   }
   #hud {
     font-size: 15px;
     color: #ddd;
     background-color: rgba(0,0,0,0.6);
     text-align: center;
     position: absolute;
     top: 10px;
     left: 50%;
     transform: translateX(-50%);
     padding: 2px 8px;
     border-radius: 5px;
     z-index: 9;
     white-space: pre-line;
   }
   #hud u { padding: 0 8px; text-decoration: none;
            border: solid; border-width: 1px 0; }
   #hud s { padding: 0 8px; text-decoration: none; opacity: 0.5; }
   #help {
     display: none;
     font-size: 16px;
     color: #eee;
     background-color: rgba(0,0,0,0.7);
     position: absolute;
     left: 275px;
     top: 50%;
     transform: translateY(-50%);
     cursor: default;
     padding: 5px;
     border-radius: 5px;
     z-index: 9;
     white-space: pre-line;
   }
   #inset {
     width: 200px;
     height: 200px;
     background-color: #888;
     position: absolute;
     right: 0;
     bottom: 0;
     z-index: 2;
     display: none;
   }
   a { color: #59C; }
  </style>

  <script src="/static/libs/uglymol.js"></script>

</head>
<body style="background-color: black">
  
  <div id="viewer"></div>
  <header id="hud" onmousedown="event.stopPropagation();"
                   ondblclick="event.stopPropagation();"
             >Data is loading. <a href="#"
                         onclick="V.toggle_help(); return false;"
                         >H shows help.</a></header>
      <div style="z-index:1; color: #FCFCFC; position: absolute; bottom: 20px; left: 300px">      
        <b><h6 >DIALS rlp.json of {{dataset}}</h6></b>        
        </div>
  <footer id="help"></footer>
  <div id="inset"></div>
  <script>
  var loadReciprocal = function(){
    V = new UM.ReciprocalViewer({viewer: "viewer", hud: "hud", help: "help"});
    V.load_data("{{rlp}}");}
    var waittime=5000
    {% if state == "none" %}
        waittime=10
    {% endif %}
    window.onload = function() {
      setTimeout(loadReciprocal, waittime);
      }
  </script>
</body>

{% endblock %}
