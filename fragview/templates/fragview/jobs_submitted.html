{% extends 'fragview/base.html' %}
{% block title %}FragMAX - Manual data processing{% endblock %}

{% block content %}

<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
}

th {
    text-align: center;
}

td, th {
    border: 1px solid #f0f0f0;
    padding: 8px;
    height: 60px;
    text-align: center;
}

tr:nth-child(even) {
    background-color: #e2e2e2;
}

th {
    cursor: pointer;
}

.container {
    padding-left: 200px;
    max-width: 1280 !important;
    width: calc(100% - 75px) !important;
}

.btn-right {
    float:right !important;
}
</style>

<h4>Your jobs were submitted!</h4>

<div class="card">
    <div class="card-content">
        <div class="card-title">Job submission for user: {{user}}</div>
        <br>
        <p>You will be redirected to jobs status page in 15 seconds automatically. If not, <a href="/hpcstatus/">click here</a></p>
    </div>
</div>

<script>
setTimeout(function() { window.location.href = "/hpcstatus/"; }, 15000);
</script>

{% endblock %}
