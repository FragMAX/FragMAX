  <script>

    V1.load_pdb("/static/biomax/20180479/20190330/fragmax/results/ligandfit/EPF2XEntry-E01b_1_xdsapp_fspipeline/LigandFit_run_1_/ligand_fit_1.pdb");

    function movetorhofitblob(){
      V1.recenter([26.933,6.874,84.310], null, 25);  

      updateview()
      

    }
    function movetoligfitblob(){
      V1.recenter([48.626,6.522,37.027], null, 25);   
      updateview()
    }

    function hiderhofit(){
      V1.model_bags[0].visible=false; V1.redraw_all()
      movetorhofitblob()
    }

    function hideligfit(){
      V1.model_bags[1].visible=false; V1.redraw_all()
      movetoligfitblob()
    }


    function showrhofit(){
      V1.model_bags[0].visible=true; V1.redraw_all()
      movetorhofitblob()
    }

    function showligfit(){
      V1.model_bags[1].visible=true; V1.redraw_all()
      movetoligfitblob()
    }

    function showprotein(){
      V1.model_bags[V1.model_bags.length-1].visible=true; 
      V1.redraw_all();
      updateview();
    }

    function hideprotein(){
      V1.model_bags[V1.model_bags.length-1].visible=false; 
      V1.redraw_all();
      updateview();
    }

    function updateview(){
      var keyboardEvent = document.createEvent("KeyboardEvent");
      var initMethod = typeof keyboardEvent.initKeyboardEvent !== 'undefined' ? "initKeyboardEvent" : "initKeyEvent";
      keyboardEvent[initMethod](
                        "keydown", // event type : keydown, keyup, keypress
                          true, // bubbles
                          true, // cancelable
                          window, // viewArg: should be window
                          false, // ctrlKeyArg
                          false, // altKeyArg
                          false, // shiftKeyArg
                          false, // metaKeyArg
                          82, // keyCodeArg : unsigned long the virtual key code, else 0
                          0 // charCodeArgs : unsigned long the Unicode character associated with the depressed key, else 0
      );
      document.dispatchEvent(keyboardEvent);
    }
  
  </script>
