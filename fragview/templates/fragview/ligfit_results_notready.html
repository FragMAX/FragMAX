
{% extends 'fragview/base.html' %}

{% block title %}FragMAX - Ligand Fit results{% endblock %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;

  }
  th {
    text-align: center;

  }

  td, th {
    border: 1px solid #f0f0f0;
    padding: 8px;
      text-align: center;

  }

  tr:nth-child(even) {
    background-color: #e2e2e2;
  }

  td {
    height: 133px !important;
  }
  th {
      cursor: pointer;
  }


  tr td:nth-child(2) {
      text-align: left;

  }

  .container {
      margin: 0 50px 50px 300px !important;
      max-width: 100% !important;
      width: calc(100% - 350px) !important;
  }
</style>
<h4>Automatic ligand fitting results</h4>
        




<div class="input-field col s12" id="searchDiv">
        <i class="material-icons prefix">search</i>
        <input type="text" id="searchLig" onkeyup="searchLigName()"  title="Type in a Dataset name">
        <label for="searchLig">Search for Dataset names..</label>        
    </div>

 <table  id="resultsTable">
   <thead>
   <tr>
   <th>Compare pose</th>
   <th>Dataset</th>
   <th>Res. [&Aring;]</th>   
   <th>RhoFit</th>
   <th>LigandFit</th>      
   <th>Ligand</th>
  </tr>
 </thead>
  <tbody>
        
  </tbody>
  </table>


  </tbody>

</table>
<script>
const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;

const comparer = (idx, asc) => (a, b) => ((v1, v2) => 
    v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
    )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));

// do the work...
document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
    const table = th.closest('table');
    Array.from(table.querySelectorAll('tr:nth-child(n+2)'))
        .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
        .forEach(tr => table.appendChild(tr) );
})));

function searchLigName() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchLig");
        filter = input.value.toUpperCase();
        table = document.getElementById("resultsTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
            }       
        }
        }
</script>
{% endblock %}
