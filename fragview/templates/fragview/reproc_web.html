
{% extends 'fragview/base.html' %}


{% block content %}



<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;

  }
  th {
    text-align: center;

  }

  td, th {
    border: 1px solid #f0f0f0;
    padding: 8px;
    height: 60px;
    text-align: center;
  }

  tr:nth-child(even) {
    background-color: #e2e2e2;
  }


  th {
      cursor: pointer;
  }
  .container {
    padding-left: 200px;
    max-width: 1280 !important;
    width: calc(100% - 75px) !important;
  }
    .btn-right {
            float:right !important;
  }
</style>
<h4>MAX IV HPC Status</h4>



<div class="card">
        <div class="card-content">
            
            <div class="card-title">HPC Status for user: guslim
            </div>
            <br>
            <table class="table bordered">
                <thead>
                <tr>
                    <th>JOB ID</th>
                    <th>PARTITION</th>
                    <th>NAME</th>
                    <th>USER</th>
                    <th>ST  </th>
                    <th>TIME</th>
                    <th>NODES</th>
                    <th>NODELIST(REASON)</th>                    
                </tr>
                </thead>
                <tbody>
                    {{command | safe}}                
                </tbody>
            </table>
        </div>
    </div>
<script>
         setTimeout(function(){
            window.location.href = 'http://w-guslim-cc-0:8080/hpcstatus/';
         }, 1000);
      </script>

{% endblock %}
