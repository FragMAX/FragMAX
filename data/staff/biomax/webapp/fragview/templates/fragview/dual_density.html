
{% extends 'fragview/base.html' %}

{% block title %}FragMAX - Density viewer{% endblock %}
{% block content %}

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="#333333">
  <style>
   

   body {  background-color: #888; font-family: sans-serif; }
   canvas { display: block; }
   #viewer1, #viewer2 { position:absolute; top:0; width:calc((100% - 250px)/2); height:100%; }
   #viewer1 { left: 250px; }
   #viewer2 { right: 0; }
   #hud {
     font-size: 14px;
     color: #ddd;
     background-color: rgba(0,0,0,0.6);
     text-align: center;
     position: absolute;
     top: 10px;
     left: 50%;
     transform: translateX(-50%);
     padding: 2px 8px;
     border-radius: 5px;
     z-index: 9;
     white-space: pre-line;
   }
   #hud u { padding: 0 8px; text-decoration: none;
            border: solid; border-width: 1px 0; }
   #hud s { padding: 0 8px; text-decoration: none; opacity: 0.5; }
   #help {
     display: none;
     font-size: 16px;
     color: #eee;
     background-color: rgba(0,0,0,0.7);
     position: absolute;
     left: 250px;
     top: 50%;
     transform: translateY(-50%);
     cursor: default;
     padding: 5px;
     border-radius: 5px;
     z-index: 9;
     white-space: pre-line;
   }
   a { color: #59C; }
   img {cursor: pointer;}
   #viewer1 b, #viewer2 b { color: #FCFCFC;}
   #viewer1 b { position: absolute; bottom: 30px; left: 30px;  background-color: #a8a8a8;}
   #viewer2 b { position: absolute; bottom: 30px; right: 30px; background-color: #a8a8a8;}
  </style>

  <script src="/static/libs/uglymol.js"></script>

</head>

<body>
  <div id="viewer1" ><b>RhoFit<br><img src="{{png}}" width="116" height="116" onclick="movetorhofitblob()"></b></div>
  <div id="viewer2" ><b>LigandFit<br><img src="{{png}}" width="116" height="116" onclick="movetoligfitblob()"></b></div>
  <header id="hud">Automated ligand fit comparison for fragment {{ligand}}. Click on the ligand image to center view. Press H for help.</header>
  <footer id="help"></footer>
  <script>

    V1 = new UM.Viewer({viewer: "viewer1", focusable: true});

    V1.load_pdb_and_ccp4_maps("{{pdb}}",
                              "{{dif}}",
                              "{{nat}}");
    V1.load_pdb("{{rhofit}}");

    V2 = new UM.Viewer({viewer: "viewer2", focusable: true, share_view: V1});
    V2.load_pdb_and_ccp4_maps("{{pdb}}",
                              "{{dif}}",
                              "{{nat}}");
    V2.load_pdb("{{ligfit}}");

    V1.renderer.domElement.focus();
    V1.change_zoom_by_factor(3.5);
    
      

    function movetorhofitblob(){
      V1.recenter({{rhofitcenter}}, null, 25);  
      V1.renderer.domElement.focus();  

      updateview()
      

    }
    function movetoligfitblob(){
      V2.recenter({{ligandfitcenter}}, null, 25);   
      V2.renderer.domElement.focus(); 
      updateview()
    }

    function updateview(){
      var keyboardEvent = document.createEvent("KeyboardEvent");
      var initMethod = typeof keyboardEvent.initKeyboardEvent !== 'undefined' ? "initKeyboardEvent" : "initKeyEvent";
      keyboardEvent[initMethod](
                        "keydown", // event type : keydown, keyup, keypress
                          true, // bubbles
                          true, // cancelable
                          window, // viewArg: should be window
                          false, // ctrlKeyArg
                          false, // altKeyArg
                          false, // shiftKeyArg
                          false, // metaKeyArg
                          82, // keyCodeArg : unsigned long the virtual key code, else 0
                          0 // charCodeArgs : unsigned long the Unicode character associated with the depressed key, else 0
      );
      document.dispatchEvent(keyboardEvent);
    }
  </script>
</body>
</html>


{% endblock %}
